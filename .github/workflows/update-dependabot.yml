# NOTE: make sure you copy ../generate-dependabot.sh to /.github/generate-dependabot.sh
# This workflow *can't* be used as a reusable workflow, because it needs to be able to
# access that script file.

name: Update Dependabot Config

on:
  push:
    branches: [main]
    paths-ignore:
      - ".github/dependabot.yml"

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./.github/generate-dependabot.sh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update dependabot.yml [automated]"
          title: "Chore: Update dependabot.yml"
          body: This PR was automatically generated by a GitHub Action to update the `.github/dependabot.yml` file.
          branch: "chore/update-dependabot-config"
          delete-branch: true
          labels: dependencies
